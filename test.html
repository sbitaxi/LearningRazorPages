<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="POST">
        <label class="form-label" for="favouriteColour">Favourite Colour</label>
        <input class="form-control" type="text" name="favouriteColour" id="colour">
    
        <label class="form-label" for="currentlyReading">What are you currently reading?</label>
        <input class="form-control" type="text" name="currentlyReading" id="reading">
    
        <input class="form-control" type="radio" value="Bird" id="bird" name="pet">
        <label class="form-label" for="bird">Bird</label>
    
        <input class="form-control" type="radio" value="Cat" id="cat" name="pet">
        <label class="form-label" for="cat">Cat</label>
    
        <input class="form-control" type="radio" value="Dog" id="dog" name="pet">
        <label class="form-label" for="dog">Dog</label>
    
        <input class="form-control" type="radio" value="Fish" id="fish" name="pet">
        <label class="form-label" for="fish">Fish</label>
    
        <input class="form-control" type="radio" value="None" id="none" name="pet">
        <label class="form-label" for="none">None</label>
        <button type="submit"></button>
    </form>
</body>
</html>
